<svg width="1024" height="1024" viewBox="0 0 1024 1024" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="1024" height="1024" fill="#0A0A1A" rx="200"/>
  
  <!-- Gradient definitions -->
  <defs>
    <linearGradient id="figureGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#00FF88;stop-opacity:1" />
      <stop offset="25%" style="stop-color:#FF6B35;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#FF0080;stop-opacity:1" />
      <stop offset="75%" style="stop-color:#8B5CF6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3B82F6;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="flameGradient" x1="0%" y1="100%" x2="0%" y2="0%">
      <stop offset="0%" style="stop-color:#00FF88;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#3B82F6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8B5CF6;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Left flame elements -->
  <ellipse cx="200" cy="400" rx="40" ry="80" fill="url(#flameGradient)" transform="rotate(-20 200 400)"/>
  <ellipse cx="180" cy="500" rx="35" ry="70" fill="url(#flameGradient)" transform="rotate(-15 180 500)"/>
  
  <!-- Main figure (simplified) -->
  <ellipse cx="512" cy="300" rx="60" ry="120" fill="url(#figureGradient)" transform="rotate(-10 512 300)"/>
  <ellipse cx="512" cy="500" rx="80" ry="100" fill="url(#figureGradient)" transform="rotate(-5 512 500)"/>
  
  <!-- Right arc element -->
  <ellipse cx="800" cy="400" rx="50" ry="100" fill="url(#flameGradient)" transform="rotate(20 800 400)"/>
  
  <!-- Text -->
  <text x="512" y="800" font-family="Arial, sans-serif" font-size="72" font-weight="bold" text-anchor="middle" fill="white">FitFusion</text>
</svg>

<svg width="1200" height="1200" viewBox="0 0 1200 1200" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="1200" height="1200" fill="#0A0A1A"/>
  
  <!-- Gradient definitions -->
  <defs>
    <linearGradient id="figureGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#00FF88;stop-opacity:1" />
      <stop offset="25%" style="stop-color:#FF6B35;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#FF0080;stop-opacity:1" />
      <stop offset="75%" style="stop-color:#8B5CF6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3B82F6;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="flameGradient1" x1="0%" y1="100%" x2="0%" y2="0%">
      <stop offset="0%" style="stop-color:#00FF88;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#3B82F6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8B5CF6;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="flameGradient2" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#FFD700;stop-opacity:1" />
      <stop offset="33%" style="stop-color:#FF6B35;stop-opacity:1" />
      <stop offset="66%" style="stop-color:#FF0080;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8B5CF6;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Left flame elements -->
  <ellipse cx="200" cy="400" rx="60" ry="120" fill="url(#flameGradient1)" transform="rotate(-20 200 400)"/>
  <ellipse cx="180" cy="600" rx="50" ry="100" fill="url(#flameGradient1)" transform="rotate(-15 180 600)"/>
  
  <!-- Main figure -->
  <ellipse cx="600" cy="300" rx="80" ry="160" fill="url(#figureGradient)" transform="rotate(-10 600 300)"/>
  <ellipse cx="600" cy="500" rx="100" ry="140" fill="url(#figureGradient)" transform="rotate(-5 600 500)"/>
  
  <!-- Right arc element -->
  <ellipse cx="900" cy="400" rx="70" ry="140" fill="url(#flameGradient2)" transform="rotate(20 900 400)"/>
  
  <!-- Text -->
  <text x="600" y="900" font-family="Arial, sans-serif" font-size="84" font-weight="bold" text-anchor="middle" fill="white">FitFusion</text>
</svg>
